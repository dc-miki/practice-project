<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel='stylesheet' type='text/css' href='/css/sampleCss.css'>
<title>Insert title here</title>
<style type="text/css">
.login-box-wrap {
	width: 350px;
	color: #fcfcfc;
	/* background: rgba(0,0,0,0.2); */
	padding: 40px 30px;
	margin: 50px auto 20px;
	border-radius: 8px;
	/* box-shadow: 0px 3px 3px 0px rgba(0,0,0,0.4); */
	text-align: center;
}

.bg-dark {
	background-position: center;
	background-size: cover;
	background-clip: border-box;
	background-origin: round;
	background-attachment: fixed;
	background-image: url(/images/yama.jpg);
	background-repeat: no-repeat;
}
</style>
</head>
<body class="bg-dark">
	<div class="container login-box-wrap">
		<h1 style="text-shadow: 0px 0px 20px black;">RPG search</h1>
		<form th:action="@{/login}" method="post">

			<div th:if="${session['SPRING_SECURITY_LAST_EXCEPTION']} != null"
				class="alert-danger">
				<span th:text="ユーザ名またはパスワードに誤りがあります。"></span>
			</div>
			<div class="form-group">
				<input type="text" class="form-control" name="userName"
					autofocus="autofocus" placeholder="ユーザーID" required="required"
					style="background-color: rgba(256, 256, 256, 0.8);" />
			</div>
			<div class="form-group">
				<input type="password" name="password" class="form-control"
					id="password" placeholder="パスワード" required="required"
					style="background-color: rgba(256, 256, 256, 0.8);">
			</div>
			<div style="margin-top: 50px;">
				<input type="submit" class="btn btn-primary btn-block" value="ログイン" />

			</div>
			<div style="margin-top: 10px;">
				<a href="/user-regist"><button type="button"
						class="btn btn-block" value="新規登録">新規登録</button></a>
			</div>


		</form>
	</div>

	<!-- 以下javascript -->
	<script type="text/javascript" src="/js/common.js"></script>
	<script type="text/javascript">

	</script>
</body>
</html>
