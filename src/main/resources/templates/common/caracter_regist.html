<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel='stylesheet' type='text/css' href='/css/sampleCss.css'>
<style type="text/css">
</style>
<title>Insert title here</title>
<!-- ヘッダーHTML読み込み -->
<th:block th:include="/common/header :: common-header"></th:block>
</head>
<body>
  <form th:action="@{/caraUpdate}" th:object="${form}" method="post"
		enctype="multipart/form-data">
	<input type="hidden" th:field="*{gameId}">

		<div class="card">
			<div class="card-body">
				<div class="form-group row">
					<label for="inputIsbn" class="col-sm-2 col-form-label" >キャラクター名<span
						class="text-danger"></span></label>
					<div class="col-sm-10">
						<input type="text" class=" form-control" th:field="*{caraName}">
					</div>
					<div class="col-sm-10">

					</div>
				</div>
				<div class="form-group row">
					<label for="inputBookName" class="col-sm-2 col-form-label">キャラクター概要<span
						class="text-danger"></span></label>
					<div class="col-sm-10">
						<textarea id="text1" class=" form-control" th:field="*{caraOverview}"></textarea>
					</div>
				</div>
				<div class="form-group row">
					<label for="inputTags" class="col-sm-2 col-form-label">登場作品<span
						class="text-danger"></span></label>
					<div class="col-sm-10">
						<input type="text" id="text2" class=" form-control " th:field="*{appearanceWork}">
					</div>

				</div>
			</div>
		</div>

		<button type="submit" name="update" value="保存"
			class="btn btn-primary btn-block" >保存</button>

</form>
<a class="navbar-brand" th:href="@{/top}">TOP</a>

</body>
</html>
