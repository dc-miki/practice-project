<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta name="format-detection" content="telephone=no">
<link rel='stylesheet' type='text/css' href='/css/sampleCss.css'>
<style type="text/css">
</style>
<title>新規登録</title>
</head>
<body>
<nav class="navbar navbar-dark bg-secondary pt-1 pb-1">
		<span class="navbar-brand" style="font-size: 15px;">新規会員登録</span>
	</nav>
	<form th:action="@{/Register}" th:object="${userForm}" method="post"
		enctype="multipart/form-data">

		<div class="card">
			<div class="card-body">
				<div class="form-group row">
					<label for="inputIsbn" class="col-sm-2 col-form-label">名前<span
						class="text-danger"></span></label>
					<div class="col-sm-10">
						<input type="text" class=" form-control" th:field="*{userName}"><span
							th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"
							class="text-danger error-message">error!</span>
					</div>
				</div>
				<div class="form-group row">
					<label for="inputBookName" class="col-sm-2 col-form-label">パスワード<span
						class="text-danger"></span></label>
					<div class="col-sm-10">
						<input type="text" id="text1" class=" form-control" th:field="*{password}"><span
							th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
							class="text-danger error-message">error!</span>
					</div>
				</div>
				<div class="form-group row">
					<label for="inputTags" class="col-sm-2 col-form-label">メールアドレス<span
						class="text-danger"></span></label>
					<div class="col-sm-10">
						<input type="text" id="text2" class=" form-control " th:field="*{eMail}">
						<span th:if="${#fields.hasErrors('eMail')}" th:errors="*{eMail}"
							class="text-danger error-message">error!</span>
					</div>
				</div>
			</div>
			</div>
		<button type="submit" name="regist" value="保存"
			class="btn btn-primary btn-block">登録</button>

	</form>
	<a class="navbar-brand" th:href="@{/top}">TOP</a>

	<!-- 以下javascript -->
	<script type="text/javascript">
		//更新処理//コントローラーに送信する書き方

		$(function() {
			$("#btn_regist").click(function() {
				$("datas").submit();
			});
		})
	</script>
</body>
</html>
